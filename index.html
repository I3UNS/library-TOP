<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library | TOP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="book">
            <button type="button" id="add">Add Book</button>
            <dialog id="modal">
                <form method="dialog" id="form">
                    <label for="title">Title:
                        <input type="text" name="title" id="title">
                    </label>
                    
                    <label for="title">Author:
                        <input type="text" name="author" id="author">
                    </label>

                    <label for="title">Pages:
                        <input type="text" name="pages" id="pages">
                    </label>

                    <label for="title">Read Status:
                        <input type="checkbox" name="read-status" id="read-status">
                    </label>
                    <br><button type="submit" id="submit">Submit</button>
                </form>
            </dialog>
        </div>
    </div>
    <script src="library.js"></script>
</body>
</html>
